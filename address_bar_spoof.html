<!DOCTYPE html>
<html lang="">
<head>
    <script>
        function redirectToMetaMaskHttp() {
            location = 'http://portfolio.metamask.io';
        }
        function redirectToMetaMaskHttps() {
            location = 'https://portfolio.metamask.io';
        }
    </script>
    <title>Redirect spoofing</title>
</head>
<body>
<div id="landing">
    <button id="redirect_http_button" aria-label="redirect_http_button" onclick="redirectToMetaMaskHttp()">Redirect to MetaMask Http</button>
    <button id="redirect_https_button" aria-label="redirect_https_button" onclick="redirectToMetaMaskHttps()">Redirect to MetaMask Https</button>
</div>

</body>
</html>
