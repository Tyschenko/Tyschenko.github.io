<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Alert</title>
</head>
<body>
<button id="alert_button" aria-label="alert_button" onclick="showAlert()">Show Alert</button>

<script>
    function showAlert() {
        alert("Button was clicked!");

</script>
